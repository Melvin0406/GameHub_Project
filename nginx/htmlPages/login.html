<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GameHub Local</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f0f0; margin: 0; }
        .container { background-color: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h1 { text-align: center; color: #333; }
        label { display: block; margin-bottom: 0.5rem; color: #555; }
        input[type="email"], input[type="password"] { width: calc(100% - 22px); padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 0.75rem; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #0056b3; }
        .message { text-align: center; margin-top: 1rem; padding: 0.5rem; border-radius: 4px; }
        .error { background-color: #f8d7da; color: #721c24; }
        p { text-align: center; }
        a { color: #007BFF; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
    <script src="js/BaseApiService.js"></script> <script src="js/ApiService.js"></script>
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="messageArea" class="message" style="display:none;"></div>
        <p>¿No tienes una cuenta? <a href="signup.html">Regístrate aquí</a></p>
    </div>

    <script>
        // El script de tu página login.html ahora usa la instancia global 'apiService'
        // que fue creada en ApiService.js

        const loginForm = document.getElementById('loginForm');
        const messageArea = document.getElementById('messageArea'); // Asegúrate de tener este elemento

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Limpiar mensajes anteriores
            if (messageArea) {
                messageArea.style.display = 'none';
                messageArea.textContent = '';
                messageArea.className = 'message'; // Resetea clases
            }
            
            const submitButton = loginForm.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Ingresando...';

            try {
                const data = await apiService.login(email, password); // ¡Usando la Fachada!

                localStorage.setItem('authToken', data.token);
                localStorage.setItem('currentUserGameHub', JSON.stringify(data.user));
                
                const redirectUrl = localStorage.getItem('loginRedirect');
                if (redirectUrl) {
                    localStorage.removeItem('loginRedirect');
                    window.location.href = redirectUrl;
                } else {
                    window.location.href = 'index.html';
                }

            } catch (error) {
                console.error('Error en el proceso de login:', error);
                let displayMessage = error.message || 'Ocurrió un error. Intenta más tarde.';
                if (error.requiresLogin) { // Error específico de BaseApiService
                    // Podrías querer redirigir o mostrar un mensaje específico
                    displayMessage = 'Autenticación requerida. Serás redirigido al login.';
                    // setTimeout(() => window.location.href = 'login.html', 2000);
                }
                
                if (messageArea) {
                    messageArea.textContent = displayMessage;
                    messageArea.classList.add('error'); // Asume que tienes una clase CSS 'error'
                    messageArea.style.display = 'block';
                } else {
                    alert(displayMessage); // Fallback si no hay messageArea
                }
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
