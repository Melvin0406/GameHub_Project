<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mensajes Privados</title>
    <script src="js/authGuard.js"></script>
    <style>
        /*
          Muestra un chat privado con usuarios falsos.
          Si se pasa ?user=Rafael (por ejemplo), abre la "conversación" con Rafael.
          Los usuarios (Rafael, Kevin, Guillermo, etc.) responden con mensajes automáticos.
         */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e; /* Fondo oscuro similar */
            color: #e0e0e0; /* Texto claro similar */
            line-height: 1.6;
        }

        header {
            background-color: #121212; /* Header más oscuro */
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            border-bottom: 3px solid #007bff; /* Borde azul característico */
        }

        header h1 {
            margin: 0;
            font-size: 2.5em; /* Tamaño de fuente similar */
            color: #00aaff; /* Color del título similar */
        }

        nav {
            background-color: #252525; /* Navegación un poco más clara que el header */
            padding: 0.75rem 0;
            text-align: center;
            margin-top: 1rem; /* Añadido margen superior */
        }

        nav a {
            color: #00aaff; /* Color de los enlaces similar */
            margin: 0 1.5rem;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em; /* Tamaño de fuente similar */
            transition: color 0.3s;
        }

        nav a:hover, nav a.active {
            color: #007bff; /* Hover similar */
        }

        main {
            display: flex;
            padding: 2rem;
            max-width: 1300px; /* Ancho máximo similar */
            margin: 2rem auto; /* Centrado similar */
            gap: 2rem;
        }

        .user-list,
        .chat-area {
            background-color: #2c2c2c; /* Fondo oscuro para las áreas */
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            flex: 1;
        }

        .user-list h3,
        .chat-area h3 {
            margin-top: 0;
            color: #00aaff; /* Título de sección similar */
            font-size: 1.8em;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center; /* Centrar los títulos */
        }

        .user-list ul {
            list-style: none;
            padding: 0;
        }

        .user-list ul li {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #383838;
            cursor: pointer;
            transition: background-color 0.2s ease;
            color: #e0e0e0;
        }

        .user-list ul li:last-child {
            border-bottom: none;
        }

        .user-list ul li:hover {
            background-color: #333;
        }

        .messages {
            border: 1px solid #383838;
            padding: 1rem;
            height: 350px; /* Aumentar un poco la altura */
            overflow-y: auto;
            margin-bottom: 1rem;
            background-color: #1e1e1e; /* Fondo oscuro para los mensajes */
            border-radius: 8px;
            color: #ccc;
        }

        .messages p {
            margin: 0.6rem 0;
            line-height: 1.4;
        }

        .chat-input {
            display: flex;
            gap: 0.75rem;
        }

        .chat-input input[type="text"] {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #383838;
            color: #e0e0e0;
            font-size: 1em;
        }

        .chat-input button {
            background: linear-gradient(45deg, #007bff, #0056b3); /* Gradiente similar */
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        .chat-input button:hover {
            background: linear-gradient(45deg, #0056b3, #003d80); /* Hover similar */
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,123,255,0.5);
        }
    </style>
</head>
<body>
    <header>
        <h1>Mensajes Privados (Falso)</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="games.html">Juegos</a>
            <a href="startStream.html">Iniciar Stream</a>
            <a href="email.html">Enviar Correo</a>
            <a href="config.html">Configuración</a>
        </nav>
    </header>

    <main>
        <div class="user-list">
            <h3>Usuarios Disponibles</h3>
            <ul id="userList"></ul>
        </div>
        <div class="chat-area">
            <h3 id="chatTitle">Selecciona un usuario</h3>
            <div class="messages" id="messages"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
                <button id="sendBtn">Enviar</button>
            </div>
        </div>
    </main>

    <script>
        // Lista de usuarios falsos
        const fakeUsers = [
            'Rafael',
            'Kevin',
            'Guillermo',
            'Alice',
            'Bob',
            'Carlos',
            'Diana'
        ];

        // Respuestas automáticas según el usuario
        // Podrías hacer algo más elaborado, aquí es un ejemplo básico
        const autoResponses = {
            'Rafael': [
                "¡Hola! Soy fan de Zelda.",
                "Smash Bros es mi favorito.",
                "Mario Kart está genial."
            ],
            'Kevin': [
                "Hola, me gusta programar en JavaScript.",
                "Tip: Usa funciones puras y cuida la complejidad.",
                "Smash Bros: ¡Practica tus combos!"
            ],
            'Guillermo': [
                "Para matemáticas, resolver ejercicios es clave.",
                "Dragon Ball es mi serie favorita.",
                "Smash Bros y Dragon Ball, ¡gran combinación!"
            ],
            'Alice': [
                "Mensaje automático 1",
                "Mensaje automático 1 repetido"
            ],
            'Bob': [
                "Mensaje automático 2"
            ],
            'Carlos': [
                "Hola, soy un usuario de prueba."
            ],
            'Diana': [
                "Hola, soy otra usuaria de prueba."
            ]
        };

        const userList = document.getElementById('userList');
        const chatTitle = document.getElementById('chatTitle');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        let currentUser = null; // A quién le estamos escribiendo

        // Llenamos la lista de usuarios en la columna izquierda
        fakeUsers.forEach(u => {
            const li = document.createElement('li');
            li.textContent = u;
            li.style.cursor = 'pointer';
            li.addEventListener('click', () => {
                openChatWith(u);
            });
            userList.appendChild(li);
        });

        // Si la URL trae ?user=Rafael, por ejemplo, abrimos ese chat
        const urlParams = new URLSearchParams(window.location.search);
        const userParam = urlParams.get('user');
        if (userParam && fakeUsers.includes(userParam)) {
            openChatWith(userParam);
        }

        // Función que abre el chat con un usuario
        function openChatWith(u) {
            currentUser = u;
            chatTitle.textContent = `Chat con ${u}`;
            messagesDiv.innerHTML = '';
        }

        // Cuando enviamos un mensaje
        sendBtn.addEventListener('click', () => {
            if (!currentUser) {
                alert('Selecciona un usuario primero');
                return;
            }
            const msg = messageInput.value.trim();
            if (!msg) return;

            // Tomamos nuestro nombre (si hay uno logueado) o "Tú"
            const myUser = localStorage.getItem('username') || 'Tú';

            // Mostramos el mensaje en el div
            addMessage(myUser, msg);
            messageInput.value = '';

            // Simulamos la respuesta automática del usuario
            setTimeout(() => {
                const responses = autoResponses[currentUser];
                if (responses && responses.length > 0) {
                    // Escogemos una respuesta al azar
                    const randomIndex = Math.floor(Math.random() * responses.length);
                    addMessage(currentUser, responses[randomIndex]);
                } else {
                    // Si no hay respuestas definidas, un fallback
                    addMessage(currentUser, "Mensaje automático por defecto");
                }
            }, 1000);
        });

        function addMessage(who, text) {
            const p = document.createElement('p');
            p.textContent = `${who}: ${text}`;
            messagesDiv.appendChild(p);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Aplica el color de tema (si hay)
        const storedColor = localStorage.getItem('themeColor');
        if (storedColor) {
            document.body.style.backgroundColor = storedColor;
        }
    </script>
</body>
</html>
