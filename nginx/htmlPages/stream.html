<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Streaming en Vivo</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #007BFF;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
      color: #fff;
      text-decoration: none;
    }
    main {
      flex: 1;
      display: flex;
      padding: 20px;
    }
    .video-container {
      flex: 3;
      text-align: center;
      margin-right: 20px;
    }
    video {
      width: 100%;
      max-width: 800px;
      border: 3px solid #444;
      border-radius: 10px;
    }
    .chat-container {
      flex: 1;
      background-color: #222;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 5px;
    }
    .chat-messages p {
      margin: 0.5rem 0;
    }
    .chat-input {
      display: flex;
    }
    .chat-input input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #333;
      border-radius: 4px 0 0 4px;
      background-color: #444;
      color: #fff;
    }
    .chat-input button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    .chat-input button:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      padding: 0.5rem;
      background-color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Transmisión en Vivo</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="login.html">Login</a>
      <a href="email.html">Enviar Correos</a>
    </nav>
  </header>

  <main>
    <div class="video-container">
      <h2>Canal: GamerX</h2>
      <video id="video" controls autoplay></video>
    </div>

    <div class="chat-container">
      <h3>Chat en vivo</h3>
      <div class="chat-messages" id="chatMessages">
        <!-- Mensajes de ejemplo -->
        <p><strong>Usuario1:</strong> ¡Hola a todos!</p>
        <p><strong>Usuario2:</strong> ¿Cómo va ese stream?</p>
      </div>
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Escribe un mensaje...">
        <button id="sendBtn">Enviar</button>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Mi Plataforma de Streaming</p>
  </footer>

  <script>
    // Código HLS
    const video = document.getElementById('video');
    const videoSrc = 'http://servidor-stream.casa.local/hls/test.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    } else {
      alert("Tu navegador no soporta HLS");
    }

    // Chat "fake" (solo front-end)
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    sendBtn.addEventListener('click', () => {
      const msg = chatInput.value.trim();
      if (msg !== '') {
        const p = document.createElement('p');
        p.innerHTML = `<strong>Tú:</strong> ${msg}`;
        chatMessages.appendChild(p);
        chatInput.value = '';
        chatMessages.scrollTop = chatMessages.scrollHeight; // Desliza abajo
      }
    });
  </script>
</body>
</html>
