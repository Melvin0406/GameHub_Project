<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar Correo</title>
  <script src="js/authGuard.js"></script>
  <style>
    body {
      margin: 0; 
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #007BFF;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    form {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      min-height: 100px;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      padding: 0.5rem;
      background-color: #007BFF;
      color: #fff;
    }
  </style>
  <script src="js/BaseApiService.js"></script> <script src="js/ApiService.js"></script>
</head>
<body>
  <!-- 
    Formulario de "correo" falso. 
    Al darle Enviar, no hace nada real, solo muestra un alert.
    Si la URL dice ?to=Rafael, el campo destinatario se autocompleta. 
  -->
  <header>
    <h1>Enviar Correo (Falso)</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="games.html">Juegos</a>
      <a href="startStream.html">Iniciar Stream</a>
      <a href="messages.html">Mensajes Privados</a>
      <a href="config.html">Configuración</a>
    </nav>
  </header>

  <main>
    <form id="emailForm">
      <h2>Redactar Correo</h2>
      <label for="destinatario">Destinatario (puede ser alguien de la red o externo):</label>
      <input type="text" id="destinatario" placeholder="ejemplo@correo.com" required>
      
      <label for="asunto">Asunto:</label>
      <input type="text" id="asunto" placeholder="Asunto del mensaje" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Mi Plataforma de Streaming</p>
  </footer>

  <script>
    const emailForm = document.getElementById('emailForm');
    const destinatarioInput = document.getElementById('destinatario');
    const asuntoInput = document.getElementById('asunto');
    const mensajeInput = document.getElementById('mensaje');
    // (Opcional) Un área para mostrar mensajes de estado
    const statusMessageArea = document.createElement('div');
    statusMessageArea.style.marginTop = '1rem';
    statusMessageArea.style.padding = '0.5rem';
    statusMessageArea.style.borderRadius = '4px';
    statusMessageArea.style.textAlign = 'center';
    emailForm.parentNode.insertBefore(statusMessageArea, emailForm.nextSibling); // Inserta después del form


    function displayStatus(message, type = 'info') {
        statusMessageArea.textContent = message;
        statusMessageArea.style.display = 'block';
        if (type === 'success') {
            statusMessageArea.style.backgroundColor = '#d4edda';
            statusMessageArea.style.color = '#155724';
        } else if (type === 'error') {
            statusMessageArea.style.backgroundColor = '#f8d7da';
            statusMessageArea.style.color = '#721c24';
        } else {
            statusMessageArea.style.backgroundColor = '#e2e3e5';
            statusMessageArea.style.color = '#383d41';
        }
    }

    // Autocompletar destinatario si hay ?to= en la URL
    const urlParams = new URLSearchParams(window.location.search);
    const toParam = urlParams.get('to');
    if (toParam) {
        destinatarioInput.value = toParam;
    }

    // Verificar si el usuario está logueado
    const authToken = localStorage.getItem('authToken');
    if (!authToken) {
        displayStatus('Necesitas iniciar sesión para enviar correos.', 'error');
        emailForm.querySelector('button[type="submit"]').disabled = true;
    }

    emailForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        statusMessageArea.style.display = 'none'; // Ocultar mensajes anteriores

        if (!authToken) {
            displayStatus('Error: No estás autenticado.', 'error');
            return;
        }

        const to = destinatarioInput.value;
        const subject = asuntoInput.value;
        const text = mensajeInput.value;

        if (!to || !subject || !text) {
            displayStatus('Por favor, completa todos los campos.', 'error');
            return;
        }
        
        const submitButton = emailForm.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.textContent = 'Enviando...';

        try {
            const data = await apiService.sendEmail(to, subject, text);

            displayStatus(data.message || 'Correo enviado exitosamente.', 'success');
            emailForm.reset();
            if (toParam) {
                destinatarioInput.value = toParam;
            }
        } catch (error) {
            console.error('Error al enviar el correo:', error);
            let displayMsg = error.message || 'Error desconocido al enviar el correo.';
            if (error.requiresLogin) {
                displayMsg = "Tu sesión ha expirado o no es válida. Por favor, inicia sesión de nuevo.";
                // Opcional: redirigir a login
                setTimeout(() => { window.location.href = 'login.html'; }, 3000);
            }
            displayStatus(displayMsg, 'error');
        } finally {
            submitButton.disabled = false;
            submitButton.textContent = 'Enviar';
        }
    });

    // Aplica el color de tema, si existe
    const storedColor = localStorage.getItem('themeColor');
    if (storedColor) {
        document.body.style.backgroundColor = storedColor;
    }
  </script>
</body>
</html>
