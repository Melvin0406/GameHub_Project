<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - GameHub Local</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f0f0; margin: 0; }
        .container { background-color: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h1 { text-align: center; color: #333; }
        label { display: block; margin-bottom: 0.5rem; color: #555; }
        input[type="text"], input[type="email"], input[type="password"] { width: calc(100% - 22px); padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 0.75rem; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #0056b3; }
        .message { text-align: center; margin-top: 1rem; padding: 0.5rem; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        p { text-align: center; }
        a { color: #007BFF; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
    <script src="js/BaseApiService.js"></script> <script src="js/ApiService.js"></script>
</head>
<body>
    <div class="container">
        <h1>Crear Cuenta</h1>
        <form id="signupForm">
            <div>
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" minlength="6" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <div id="messageArea" class="message" style="display:none;"></div>
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const messageArea = document.getElementById('messageArea');

        signupForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Evita que el formulario se envíe de la manera tradicional

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            messageArea.style.display = 'none'; // Oculta mensajes anteriores
            messageArea.className = 'message'; // Resetea clases de estilo

            try {
            const data = await apiService.signup(username, email, password);

            if (messageArea) {
                messageArea.textContent = data.message + " Redirigiendo a login...";
                messageArea.classList.add('success');
                messageArea.style.display = 'block';
            } else {
                alert(data.message + " Redirigiendo a login..."); // Fallback
            }
            
            signupForm.reset(); 
            setTimeout(() => {
                window.location.href = 'login.html'; 
            }, 2000); 
        } catch (error) {
            console.error('Error en el proceso de registro:', error);
            let displayMsg = error.message || 'Error al registrar. Intenta de nuevo.';
            // error.status podría usarse para dar mensajes más específicos
            if (error.status === 409) { // 409 Conflict (username/email ya existe)
                displayMsg = error.message; // El backend ya debería dar un buen mensaje
            }

            if (messageArea) {
                messageArea.textContent = displayMsg;
                messageArea.classList.add('error');
                messageArea.style.display = 'block';
            } else {
                alert(displayMsg); // Fallback
            }
        } finally {
            submitButton.disabled = false;
            submitButton.textContent = 'Registrarse';
        }
    });
    </script>
</body>
</html>
