<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ver Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    /* 
      Muestra info de un stream y un "chat en vivo" falso.
      - Al hacer clic en un nombre de usuario del chat, vas a profile.html?user=XYZ 
    */
    body {
      margin: 0; 
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #007BFF;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
    }
    main {
      display: flex;
      flex-direction: row;
      padding: 1rem;
      gap: 1rem;
    }
    .video-container {
      flex: 3;
      text-align: center;
    }
    .chat-container {
      flex: 1;
      background-color: #222;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 5px;
    }
    .chat-messages p {
      margin: 0.5rem 0;
    }
    .username-link {
      color: #1ea7fd;
      cursor: pointer;
      text-decoration: underline;
    }
    .chat-input {
      display: flex;
    }
    .chat-input input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #333;
      border-radius: 4px 0 0 4px;
      background-color: #444;
      color: #fff;
    }
    .chat-input button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    .chat-input button:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      padding: 0.5rem;
      background-color: #000;
      color: #fff;
    }
    video {
      width: 100%;
      max-width: 800px;
      border: 3px solid #444;
      border-radius: 10px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <!-- 
    Muestra el stream (falso HLS) y un chat en vivo simulado.
    Cada mensaje es de un usuario. Al hacer clic, vas a su perfil. 
  -->
  <header>
    <h1 id="streamName">Stream</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="games.html">Juegos</a>
      <a href="startStream.html">Iniciar Stream</a>
      <a href="messages.html">Mensajes Privados</a>
      <a href="email.html">Enviar Correo</a>
      <a href="config.html">Configuración</a>
    </nav>
  </header>

  <main>
    <div class="video-container">
      <h2>Canal: <span id="channelName"></span></h2>
      <p>Juego: <span id="gameName"></span></p>
      <video id="video" controls autoplay></video>
      <p>Esto es un stream falso (podrías integrar HLS.js real si quieres)</p>
    </div>

    <div class="chat-container">
      <h3>Chat en vivo</h3>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Escribe un mensaje...">
        <button id="sendBtn">Enviar</button>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Mi Plataforma de Streaming</p>
  </footer>

  <script>
    // ======== DATOS FALSOS ========
    // 1. Info de juegos
    const juegos = {
      1: { nombre: "Juego 1" },
      2: { nombre: "Juego 2" },
      3: { nombre: "Juego 3" }
    };

    // 2. Streams falsos
    const streamsFalsos = {
      1: {
        s1: { nombre: "Stream 1 de Juego 1", canal: "CanalX" },
        s2: { nombre: "Stream 2 de Juego 1", canal: "CanalY" },
        s3: { nombre: "Stream 3 de Juego 1", canal: "CanalZ" }
      },
      2: {
        s1: { nombre: "Stream 1 de Juego 2", canal: "CanalA" },
        s2: { nombre: "Stream 2 de Juego 2", canal: "CanalB" }
      },
      3: {
        s1: { nombre: "Stream 1 de Juego 3", canal: "CanalC" }
      }
    };

    // 3. Chat en vivo con mensajes falsos y usuarios
    //    Pueden ser "Rafael", "Kevin", "Guillermo", etc.
    //    Se incluyen frases para que parezca un chat real.
    const liveChatMessages = [
      { user: "Rafael", text: "¡Hola! Me encanta Zelda y Smash Bros." },
      { user: "Kevin", text: "¿Alguien más juega Smash por aquí?" },
      { user: "Guillermo", text: "Tip rápido: para matemáticas, la práctica es clave." },
      { user: "Alice", text: "Mensaje automático 1" },
      { user: "Bob", text: "Mensaje automático 2" }
    ];

    // ========== LÓGICA PARA MOSTRAR STREAM ==========
    const urlParams = new URLSearchParams(window.location.search);
    const gameId = urlParams.get('game');
    const streamId = urlParams.get('stream');

    const streamNameEl = document.getElementById('streamName');
    const channelNameEl = document.getElementById('channelName');
    const gameNameEl = document.getElementById('gameName');

    if (gameId && streamId && streamsFalsos[gameId] && streamsFalsos[gameId][streamId]) {
      const streamInfo = streamsFalsos[gameId][streamId];
      streamNameEl.textContent = streamInfo.nombre;
      channelNameEl.textContent = streamInfo.canal;
      gameNameEl.textContent = juegos[gameId].nombre;
    } else {
      streamNameEl.textContent = "Stream no encontrado";
    }

    // ========== VIDEO (HLS falso) ==========
    const video = document.getElementById('video');
    // URL ficticia, puedes cambiarla si tienes un .m3u8 real
    const videoSrc = 'http://servidor-stream.casa.local/hls/test.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    }

    // ========== CHAT EN VIVO ==========
    const chatMessagesDiv = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    // Función para renderizar el chat
    function renderChat(messages) {
      chatMessagesDiv.innerHTML = '';
      messages.forEach(msg => {
        const p = document.createElement('p');
        // Creamos un link al perfil del usuario
        p.innerHTML = `<span class="username-link" onclick="goToProfile('${msg.user}')">${msg.user}</span>: ${msg.text}`;
        chatMessagesDiv.appendChild(p);
      });
    }

    // Inicialmente mostramos los mensajes falsos
    renderChat(liveChatMessages);

    // Cuando enviamos un mensaje
    sendBtn.addEventListener('click', () => {
      const userMessage = chatInput.value.trim();
      if (!userMessage) return;
      // Tomamos el username guardado (si existe)
      const myUser = localStorage.getItem('username') || 'Invitado';
      // Agregamos el mensaje a la lista
      liveChatMessages.push({ user: myUser, text: userMessage });
      renderChat(liveChatMessages);
      chatInput.value = '';
      // Desliza hacia abajo
      chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
    });

    // Ir al perfil del usuario
    function goToProfile(username) {
      // Llevamos a profile.html?user=XXX
      window.location.href = `profile.html?user=${encodeURIComponent(username)}`;
    }
    // Hacemos global la función para usarla en el onclick
    window.goToProfile = goToProfile;

    // Aplicar color de tema (si existe)
    const storedColor = localStorage.getItem('themeColor');
    if (storedColor) {
      document.body.style.backgroundColor = storedColor;
    }
  </script>
</body>
</html>
